name: CI Workflow

on: [push, pull_request]

jobs:
  build-and-test:
    name: Build and Test on Node ${{ matrix.node_version }} and ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        node_version: [20] # Updated to include newer versions of Node
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v2 # Updated to use v2

      - name: Use Node.js ${{ matrix.node_version }}
        uses: actions/setup-node@v2 # Updated to use v2
        with:
          node-version: ${{ matrix.node_version }}

      - name: Install Dependencies
        run: npm install --force

      - name: Build Angular App
        run: npm run build

      - name: Start Server
        run: npm start &
      
      - name: Wait for Server
        run: npx wait-on http://localhost:8100

      - name: Run E2E Tests
        run: npm run ionic-e2e:run:web
        # Adjust this command based on the script you have for running tests
